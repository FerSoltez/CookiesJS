<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de manejo de Cookies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de manejo de Cookies</h1>

    <button onclick="crearCookie('usuario', 'Juan', 7)">Crear Cookie</button>
    <button onclick="alert(leerCookie('usuario'))">Leer Cookie</button>
    <button onclick="eliminarCookie('usuario')">Eliminar Cookie</button>

    <script>
        // Función para crear una cookie
        function crearCookie(nombre, valor, diasExpiracion) {
            let fecha = new Date();
            fecha.setTime(fecha.getTime() + (diasExpiracion * 24 * 60 * 60 * 1000)); 
            let expiracion = "expires=" + fecha.toUTCString();
            document.cookie = nombre + "=" + valor + "; " + expiracion + "; path=/";
        }

        // Función para leer una cookie
        function leerCookie(nombre) {
            let nombreCookie = nombre + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let cookies = decodedCookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nombreCookie) == 0) {
                    return cookie.substring(nombreCookie.length, cookie.length);
                }
            }
            return "";
        }

        // Función para eliminar una cookie
        function eliminarCookie(nombre) {
            crearCookie(nombre, "", -1);
        }
    </script>
</body>
</html>
